<script>

    async function fetchData() {

    function filterRoutine() {
        const selectedYear = document.getElementById('yearSelect').value;
        const routineList = document.getElementById('routineList');
        const alertBox = document.getElementById('examAlert');
        routineList.innerHTML = "";
        alertBox.style.display = 'none';

        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const todayName = days[new Date().getDay()];
        
        // ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶ö‡ßá‡¶ï (M/D/YYYY)
        const now = new Date();

        let restrictionTime = null;
        const examToday = allData.exams.find(row => row[0] === todayStr && row[1] === "Yes");

        if (examToday) {

            const msg = allData.alerts[1] ? allData.alerts[1][0] : "‡¶Ü‡¶ú ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶•‡¶æ‡¶ï‡¶æ‡ßü ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶∏‡ßÄ‡¶Æ‡¶ø‡¶§‡•§";
